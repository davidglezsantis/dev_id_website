<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Dev_id|Contacto</title>
</head>

<body>
    <section class="contact-box">
        <div class="row no-gutters bg-dark">
            <div class="col-xl-5 col-lg-12 register-bg">
                <div class="position-absolute testimonial p-4">
                    <h3 class="font-weight-bold text-light">Digitaliza tu Negocio o proyecto</h3>
                    <p class="lead text-light">¡Una Pagina Web lo hace Real!</p>
                </div>
            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Estas a un paso de llevar tu Negocio al mundo Digital.</h1>
                    <div class="form-group">
                        <a href=""><button class="btn btn-outline-success d-inline-block text-light mr-2 mb-3 width-100">
                            <ion-icon name="logo-whatsapp"></ion-icon> Whatsapp
                        </button>
                        </a>
                        <button class="btn btn-outline-primary d-inline-block text-light mb-3 width-100">
                            <ion-icon name="phone-portrait-outline"></ion-icon> Llamanos
                        </button>
                    </div>
                    <p class="text-muted mb-5">Ingresa tus datos aqui abajo y obten una Evaluacion sin costo.</p>

                    <form action="">
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold" for="">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold" for="">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu Apellido">
                            </div>
                            <div class="form-group col-md-12">
                                <label class="font-weight-bold" for="">Correo Electronico <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" placeholder="Ingresa tu correo Electronico">
                            </div>
                            <div class="form-group col-md-12">
                                <label class="font-weight-bold" for="">Nombre de tu Negocio o Proyecto<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Escribe el nombre o giro de tu proyecto">
                            </div>
                            <div class="form-group mb-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label text-muted">Gracias por apoyarme en este proyecto, Thanks for surpporting! |David Gonzalez Santis Web Development!</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100">Registrate</button>
                        <small class="d-inline-block text-muted mt-5">Todos los derechos reservados y los izquierdos tambien! =p | © 2020  </small>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
